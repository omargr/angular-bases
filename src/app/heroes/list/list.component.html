<h3>Listado de Héroes</h3>
<div *ngIf="deletedHero; else nothinWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothinWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
*ngIf="heroNames.length>0"
class="btn btn-outline-danger" (click)="removeLastHero()">
    Borrar último heroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item" >
    <strong>{{name}}</strong>
  </li>
</ul>
